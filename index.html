<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Validar login</title>
  </head>
  <body>
    <div id="all">
      <div id="login-box">
        <div id="login-header"><p>Digite usuário e senha</p></div>

        <div id="login-inputs">
          <input
            type="text"
            placeholder="Nome do usuário"
            name="usuario"
            class="usuario"
          />
          <br />
          <input
            type="password"
            placeholder="Senha"
            name="senha"
            class="senha"
          />
        </div>
        <div id="enviar">
          <button onclick="Login()" class="botao" value="Login">Enviar</button>
        </div>
      </div>
    </div>
    <script src="/scripts/consulta.js"></script>
  </body>
</html>
